[package]
name = "llmvm-protocol"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
async-stream = "0.3"
futures = { version = "0.3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hyper = { version = "0.14", optional = true, features = ["http1", "stream"] }
hyper-rustls = { version = "0.24", optional = true }
thiserror = "1.0"
tower = { version = "0.4", optional = true, features = ["timeout"] }
tokio = { version = "1.27", optional = true, features = ["io-std", "io-util", "process", "rt", "sync"] }
tokio-stream = { version = "0.1", optional = true }
tracing = "0.1"

[features]
tower = ["dep:tower"]
jsonrpc = []
stdio = ["tower", "dep:tokio", "dep:tokio-stream", "jsonrpc"]
http-client = ["tower", "dep:hyper", "hyper?/client", "dep:hyper-rustls"]
http-server = ["tower", "dep:hyper", "hyper?/server", "hyper?/tcp"]

