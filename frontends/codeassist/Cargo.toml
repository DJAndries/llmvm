[package]
name = "llmvm-codeassist"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
llmvm-protocol = { path = "../../protocol" }
lsp-types = "0.94"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
tower = { version = "0.4", features = ["buffer"] }
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2.3"